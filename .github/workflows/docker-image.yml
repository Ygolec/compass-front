name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Логинимся в Docker Registry
      - name: Log in to Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      # 3. Собираем и пушим образ
      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=ugolek/compass-frontend
          IMAGE_TAG=latest
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

      # 4. (Опционально) Автоматически вызываем Portainer API для redeploy
      - name: Trigger redeploy in Portainer
        env:
          PORTAINER_USERNAME: ${{ secrets.PORTAINER_USERNAME }}
          PORTAINER_PASSWORD: ${{ secrets.PORTAINER_PASSWORD }}
          PORTAINER_ENDPOINT: ${{ secrets.PORTAINER_ENDPOINT }}
        run: |
          # Пример на основе Portainer API v2
          # 1. Авторизуемся в Portainer и получаем токен
          curl -s -X POST "$PORTAINER_ENDPOINT"
          
